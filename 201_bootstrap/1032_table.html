<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--Bootstrap 核心CSS文件-->
		<link href="http://apps.bdimg.com/libs/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
		<!--Bootstrap主题(一般不使用)-->
		<link src="http://apps.bdimg.com/libs/bootstrap/3.0.3/css/bootstrap-theme.min.css" rel="stylesheet">
		<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="http://apps.bdimg.com/libs/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<!--HTML5 Shim 和Respond.js用于让IE8支持HTML5元素和媒体查询-->
		<!--注意：如果通过file://引入Respond.js文件，则该文件无法起效果。-->
		<!--[if lt IE9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
		<title>警告框</title>
	</head>
	<body>
		<h4>一、基本警靠框</h4>
		<div class="container">
			<div class="alert alert-success">成功！</div>
			<div class="alert alert-info">信息</div>
			<div class="alert alert-warning">警告</div>
			<div class="alert alert-danger">错误</div>
		</div>
		<h4>二、可取消的警靠框</h4>
		<div class="container">
			<div class="alert alert-success alert-dismissable">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				成功
			</div>
			<div class="alert alert-info alert-dismissable">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				成功
			</div>
			<div class="alert alert-warning alert-dismissable">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				成功
			</div>
			<div class="alert alert-danger alert-dismissable">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				成功
			</div>
		</div>
		<h4>三、警靠框中的链接</h4>
		<div class="container">
			<div class="alert alert-success">
				<a href="#" class="alert-link">成功</a>
			</div>
			<div class="alert alert-info">
				<a href="#" class="alert-link">成功</a>
			</div>
			<div class="alert alert-warning">
				<a href="#" class="alert-link">成功</a>
			</div>
			<div class="alert alert-danger">
				<a href="#" class="alert-link">成功</a>
			</div>
		</div>
	</body>
</html>
