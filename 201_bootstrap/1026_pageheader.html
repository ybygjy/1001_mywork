<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--Bootstrap 核心CSS文件-->
		<link href="http://apps.bdimg.com/libs/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
		<!--Bootstrap主题(一般不使用)-->
		<link src="http://apps.bdimg.com/libs/bootstrap/3.0.3/css/bootstrap-theme.min.css" rel="stylesheet">
		<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="http://apps.bdimg.com/libs/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<!--HTML5 Shim 和Respond.js用于让IE8支持HTML5元素和媒体查询-->
		<!--注意：如果通过file://引入Respond.js文件，则该文件无法起效果。-->
		<!--[if lt IE9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<h4>一、页面标题</h4>
		<div class="container">
			<div class="page-header">
				<h1>
					页面标题
					<small>子标题</small>
				</h1>
			</div>
			<div class="page-header">
				<h2>
					页面标题
					<small>子标题</small>
				</h2>
			</div>
			<div class="page-header">
				<h3>
					页面标题
					<small>子标题</small>
				</h3>
			</div>
		</div>
		<h4>总结</h4>
		<div>
			页面标题会在标题四周添加适当的间距，当页面中有多个标题，每个标题都需要添加一定的间距时，这个.class就比较有用。
		</div>
	</body>
</html>
