<!DOCTYPE html>
<html>
	<head>
		<title>Hello Bootstrap</title>
		<meta charset="UTF-8">
		<!--包含头部信息用于适应不同设备-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--包含Bootstrap样式表-->
		<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css"/>
	</head>
	<body>
		<div class="container">
			<h2>表格</h2>
			<p>创建响应表格(将在小于768px的小型设备下水平滚动)。另外：添加交替单元格的背景色：</p>
			<div class="table-responsive">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>#</th>
							<th>Name</th>
							<th>Street</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>王小明</td>
							<td>望京村</td>
						</tr>
						<tr>
							<td>2</td>
							<td>王小丫</td>
							<td>大山子</td>
						</tr>
						<tr>
							<td>3</td>
							<td>王大龙</td>
							<td>大西洋</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="container">
			<h2>图像</h2>
			<p>创建响应式图片(将扩展到父元素)。另外：图片以椭圆型展示：</p>
			<img src="http://www.w3cschool.cc/try/demo_source/cinqueterre.jpg" class="img-responsive img-circle" alt="Circle Image" width="304" height="236">
			<h2>图标</h2>
			<p>插入图标</p>
			<p>云图标:<span class="glyphicon glyphicon-cloud"></span></p>
			<p>信件图标:<span class="glyphicon glyphicon-envelope"></span></p>
			<p>搜索图标:<span class="glyphicon glyphicon-search"></span></p>
			<p>打印图标:<span class="glyphicon glyphicon-print"></span></p>
			<p>下载图标:<span class="glyphicon glyphicon-download"></span></p>
		</div>
		<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="http://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</body>
</html>
