<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Button Group</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--Bootstrap 核心CSS文件-->
		<link href="http://apps.bdimg.com/libs/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
		<!--Bootstrap主题(一般不使用)-->
		<link src="http://apps.bdimg.com/libs/bootstrap/3.0.3/css/bootstrap-theme.min.css" rel="stylesheet">
		<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="http://apps.bdimg.com/libs/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<!--HTML5 Shim 和Respond.js用于让IE8支持HTML5元素和媒体查询-->
		<!--注意：如果通过file://引入Respond.js文件，则该文件无法起效果。-->
		<!--[if lt IE9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<h4>一、基本按钮组</h4>
		<div class="container">
			<div class="btn-group">
				<button type="button" class="btn btn-default">按钮1</button>
				<button type="button" class="btn btn-default">按钮2</button>
				<button type="button" class="btn btn-default">按钮3</button>
			</div>
		</div>
		<h4>二、按钮工具栏</h4>
		<div class="container">
			<div class="btn-toolbar" role="tollbar">
				<div class="btn-group">
					<button type="button" class="btn btn-default">按钮1</button>
					<button type="button" class="btn btn-default">按钮2</button>
					<button type="button" class="btn btn-default">按钮3</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default">按钮4</button>
					<button type="button" class="btn btn-default">按钮5</button>
					<button type="button" class="btn btn-default">按钮6</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default">按钮7</button>
					<button type="button" class="btn btn-default">按钮8</button>
					<button type="button" class="btn btn-default">按钮9</button>
				</div>
			</div>
		</div>
		<h4>三、按钮的大小</h4>
		<div class="container">
			<div class="btn-group btn-group-lg">
				<button type="button" class="btn btn-default">按钮1</button>
				<button type="button" class="btn btn-default">按钮2</button>
				<button type="button" class="btn btn-default">按钮3</button>
			</div>
			<div class="btn-group btn-group-sm">
				<button type="button" class="btn btn-default">按钮4</button>
				<button type="button" class="btn btn-default">按钮5</button>
				<button type="button" class="btn btn-default">按钮6</button>
			</div>
			<div class="btn-group btn-group-xs">
				<button type="button" class="btn btn-default">按钮7</button>
				<button type="button" class="btn btn-default">按钮8</button>
				<button type="button" class="btn btn-default">按钮9</button>
			</div>
		</div>
		<h4>四、嵌套</h4>
		<div class="container">
			<div class="btn-group">
				<button type="button" class="btn btn-default">按钮1</button>
				<button type="button" class="btn btn-default">按钮2</button>
				<div class="btn-group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					下拉
					<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="#">下拉链接1</a></li>
						<li><a href="#">下接链接2</a></li>
					</ul>
				</div>
			</div>
		</div>
		<h4>五、垂直的按钮组</h4>
		<div class="container">
			<div class="btn-group-vertical">
				<button type="button" class="btn btn-default">按钮1</button>
				<button type="button" class="btn btn-default">按钮2</button>
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					下拉
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#">下拉链接1</a></li>
					<li><a href="#">下拉链接2</a></li>
				</ul>
			</div>
		</div>
		<h4>六、又到总结时</h4>
		<div class="container">
			<p>1.按钮组允许多个按钮被叠放在同一行上。</p>
			<p>2.按钮的嵌套可以做下拉菜单效果</p>
			<p>3.常见类</p>
			<table class="table table-bordered table-striped table-hover table-condensed table-reposive">
				<thead>
					<tr>
						<th>类</th>
						<th>类描述</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>.btn-group</td>
						<td>基本按钮组类</td>
					</tr>
					<tr>
						<td>.btn-toolbar</td>
						<td>按钮工具栏</td>
					</tr>
					<tr>
						<td>.btn-group-lg</td>
						<td rowspan="3">按钮大小</td>
					</tr>
					<tr>
						<td>.btn-group-sm</td>
					</tr>
					<tr>
						<td>.btn-group-xs</td>
					</tr>
					<tr>
						<td>.btn-group-vertical</td>
						<td>按钮组垂直样式</td>
					</tr>
					<tr>
						<td>.btn-group-horizontal</td>
						<td>按钮组水平样式</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
