<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Glyphicons</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="with=device-width, initial-scale=1.0">
		<!--Bootstrap 核心CSS文件-->
		<link href="http://apps.bdimg.com/libs/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
		<!--Bootstrap主题(一般不使用)-->
		<link src="http://apps.bdimg.com/libs/bootstrap/3.0.3/css/bootstrap-theme.min.css" rel="stylesheet">
		<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="http://apps.bdimg.com/libs/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<!--HTML5 Shim 和Respond.js用于让IE8支持HTML5元素和媒体查询-->
		<!--注意：如果通过file://引入Respond.js文件，则该文件无法起效果。-->
		<!--[if lt IE9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<h4>一、字形图标</h4>
		<div class="container">
			<p>
				<button type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-sort-by-attributes"></span>
				</button>
				<button type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-sort-by-attributes-alt"></span>
				</button>
				<button type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-sort-by-order"></span>
				</button>
				<button type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-sort-by-order-alt"></span>
				</button>
			</p>
			<p>
				<button type="button" class="btn btn-default btn-lg">
					<span class="glyphicon glyphicon-user"></span>User
				</button>
				<button type="button" class="btn btn-default btn-sm">
					<span class="glyphicon glyphicon-user"></span>User
				</button>
				<button type="button" class="btn btn-default btn-xs">
					<span class="glyphicon glyphicon-user"></span>User
				</button>
			</p>
		</div>
		<h4>二、带有导航栏的字形图标</h4>
		<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="navbar-collapse">
						<span class="sr-only">Toggle Navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="#" class="navbar-brand">Project Name</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active">
							<a href="#">
								<span class="glyphicon glyphicon-home">Home</span>
							</a>
						</li>
						<li>
							<a href="#shop">
								<span class="glyphicon glyphicon-shopping-cart">Shop</span>
							</a>
						</li>
						<li>
							<a href="#support">
								<span class="glyphicon glyphicon-headphones">Support</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<h4>三、又到一课总结时</h4>
		<div class="container">
			<ol>
				<li>Bootstrap引入了各种标准的字形力标</li>
			</ol>
		</div>
	</body>
</html>
