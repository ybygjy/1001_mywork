<!DOCTYPE html>
<html>
	<head>
		<title>按钮</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--Bootstrap 核心CSS文件-->
		<link href="http://apps.bdimg.com/libs/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
		<!--Bootstrap主题(一般不使用)-->
		<link src="http://apps.bdimg.com/libs/bootstrap/3.0.3/css/bootstrap-theme.min.css" rel="stylesheet">
		<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="http://apps.bdimg.com/libs/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<!--HTML5 Shim 和Respond.js用于让IE8支持HTML5元素和媒体查询-->
		<!--注意：如果通过file://引入Respond.js文件，则该文件无法起效果。-->
		<!--[if lt IE9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<h4>一、图像基本样式</h4>
		<div class="container">
			<img class="img-rounded" src="http://www.w3cschool.cc/wp-content/uploads/2014/06/download.png">
			<img class="img-circle" src="http://www.w3cschool.cc/wp-content/uploads/2014/06/download.png">
			<img class="img-thumbnail" src="http://www.w3cschool.cc/wp-content/uploads/2014/06/download.png">
		</div>
		<h4>二、该总结了</h4>
		<div class="container">
			<table class="table table-striped">
				<caption>Bootstrap对图像的支持</caption>
				<thead>
					<tr>
						<th>类</th>
						<th>简述</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>.img-rounded</td>
						<td>添加border-radius:6px;来获得圆角</td>
					</tr>
					<tr>
						<td>.img-circle</td>
						<td>添加border-radius:500px;让整个图像变成圆形</td>
					</tr>
					<tr>
						<td>.img-thumbnail</td>
						<td>利用padding和border结合呈现相框样式</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
