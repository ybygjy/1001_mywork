<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap帮助</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--Bootstrap 核心CSS文件-->
		<link href="http://apps.bdimg.com/libs/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
		<!--Bootstrap主题(一般不使用)-->
		<link src="http://apps.bdimg.com/libs/bootstrap/3.0.3/css/bootstrap-theme.min.css" rel="stylesheet">
		<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="http://apps.bdimg.com/libs/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<!--HTML5 Shim 和Respond.js用于让IE8支持HTML5元素和媒体查询-->
		<!--注意：如果通过file://引入Respond.js文件，则该文件无法起效果。-->
		<!--[if lt IE9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<h4>一、关闭图标</h4>
		<div class="container">
			这是一个使用&lt;button&gt;做的关闭图标
			<button type="button" class="close" aria-hidden="true">
				&times;
			</button>
		</div>
		<h4>二、插入符</h4>
		<div class="container">
			<p>
				这是一个插入符
				<span class="caret" style="display:inline;">
				</span>
			</p>
		</div>
		<h4>三、快速浮动</h4>
		<div class="container">
			<div class="pull-left">
				向左快速浮动
			</div>
			<div class="pull-right">
				向右快速浮动
			</div>
		</div>
		<h4>四、居中内容块</h4>
		<div class="container">
			<div class="center-block" style="width:200px;background-color:#CCC;">
				这是一个center-block实例
			</div>
		</div>
		<h4>五、清除浮动</h4>
		<div class="container">
			<div class="clearfix" style="background:#D8D8D8;border:1px solid #FFF;padding:10px;">
				<div class="pull-left" style="background:#58D3F7;">
					向左快速浮动
				</div>
				<div class="pull-right" style="background:#DA81F5;">
					向右快速浮动
				</div>
			</div>
		</div>
		<h4>六、显示和隐藏内容</h4>
		<div class="container">
			<div class="row" style="padding:90px 100px 20px 50px;">
				<div class="show" style="left-margin:10px;width:300px;background-color:#ccc;">
					这是show class的实例
				</div>
				<div class="hidden" style="width:200px;background-color:#ccc;">
					这是hide class的实例
				</div>
			</div>
		</div>
		<h4>七、屏幕阅读器</h4>
		<div class="container">
			<form class="form-inline" role="form">
				<div class="form-group">
					<label class="sr-only" for="tx_email">Email 地址</label>
					<input type="text" class="form-control" id="tx_email" name="tx_email" placeholder="Enter Email">
				</div>
				<div class="form-group">
					<label class="sr-only" for="tx_pass">密码</label>
					<input type="password" id="tx_pass" name="tx_pass" class="form-control" placeholder="Password">
				</div>
			</form>
		</div>
	</body>
</html>
