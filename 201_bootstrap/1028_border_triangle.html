<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			.br-test{ width:300px; }
			.items *{ margin:0; padding:0; }
			.items{ border-color:#ccc; border-style:solid; border-width:0 2px; padding:5px; }
			.items-item{ position:relative; border:#CCC 1px solid; height:20px; margin:5px 0 0 0; padding:2px; overflow:hidden; }
			.items-item h3{	position:absolute; left:24px; font-size:14px; }
			.items-item-triangle{ position:absolute; left:5px; width:0; height:0; overflow:hidden; font-size:0; line-height:0; border-color:#fff #fff#fff #CCC; border-style:dashed dashed dashed solid; border-width:100px; cursor:pointer; }
			.click{ left:0; top:5px; border-color:red transparent transparent transparent; border-style:solid dashed dashed dashed; }
			.top-border{ border-bottom:2px solid #ccc; border-left:2px dotted transparent; border-right:2px dotted transparent; }
			.bottom-border{ border-top:2px solid #ccc; border-left:2px dotted transparent; border-right:2px dotted transparent; }
		</style>
		<script src="https://code.jquery.com/jquery.js"></script>
		<script type="text/javascript">
			$(document).ready(function(e){
				$(".items-item-triangle",$("#br-items")).each(function(){
					var that = $(this);
					that.click(function(){
						$(this).toggleClass("click");
					});
				});
			});
		</script>
	</head>
	<body>
		<div class="br-test"> 
			<div class="top-border"></div> 
			<div id="br-items" class="items"> 
				<div class="items-item"> 
					<div class="items-item-triangle"></div> 
					<h3>简明现代魔法</h3> 
				</div> 
				<div class="items-item"> 
					<div class="items-item-triangle"></div> 
					<h3>NowaMagic</h3> 
				</div> 
				<div class="items-item"> 
					<div class="items-item-triangle"></div> 
					<h3>Welcome</h3> 
				</div> 
			</div> 
			<div class="bottom-border"></div> 
		</div> 
	</body>
</html>
