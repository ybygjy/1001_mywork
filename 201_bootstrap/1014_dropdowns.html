<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Dropdowns</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--Bootstrap 核心CSS文件-->
		<link href="http://apps.bdimg.com/libs/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
		<!--Bootstrap主题(一般不使用)-->
		<link src="http://apps.bdimg.com/libs/bootstrap/3.0.3/css/bootstrap-theme.min.css" rel="stylesheet">
		<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="http://apps.bdimg.com/libs/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<!--HTML5 Shim 和Respond.js用于让IE8支持HTML5元素和媒体查询-->
		<!--注意：如果通过file://引入Respond.js文件，则该文件无法起效果。-->
		<!--[if lt IE9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<h4>一、基本下拉菜单</h4>
		<div class="container">
			<div class="dropdown">
				<button type="button" class="btn dropdown-toggle" id="tx-dropdown-menul" data-toggle="dropdown">
					主题
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu" aria-labelledby="tx-dropdown-menul">
					<li role="presentation">
						<a role="menuitem" tabindex="-1" href="#">Java</a>
					</li>
					<li role="presentation">
						<a role="menuitem" tabindex="-1" href="#">数据挖掘</a>
					</li>
					<li role="presentation">
						<a role="menuitem" tabindex="-1" href="#">数据通信/网络</a>
					</li>
					<li role="presentation" class="divider"></li>
					<li role="presentation">
						<a role="menuitem" tabindex="-1" href="#">分离的链接</a>
					</li>
				</ul>
			</div>
		</div>
		<h4>二、对齐和标题</h4>
		<div class="container">
			<div class="dropdown">
				<button type="button" class="btn dropdown-toggle" id="tx-dropdown-menu_2" data-toggle="dropdown">
					标题和对齐
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu pull-left" role="menu" aria-labelledby="tx-dropdown-menu_2">
					<li role="presentation" class="dropdown-header">下拉菜单标题</li>
					<li role="presentation">
						<a role="menuitem" tabindex="-1" href="#">Java</a>
					</li>
					<li role="presentation">
						<a role="menuitem" tabindex="-1" href="#">数据挖掘</a>
					</li>
					<li role="presentation">
						<a role="menuitem" tabindex="-1" href="#">数据通信/网络</a>
					</li>
					<li role="presentation" class="divider"></li>
					<li role="presentation" class="dropdown-header">下拉菜单标题</li>
					<li role="presentation">
						<a role="menuitem" tabindex="-1" href="#">分离的链接</a>
					</li>
				</ul>
			</div>
		</div>
		<h4>三、总结</h4>
		<div class="container">
			<p>下拉菜单不同与导航菜单，下拉菜单一般是触发模式，如点击按钮弹出下拉菜单，而导航菜单可能不需要触发，在界面加载完成后直接呈现</p>
			<p>该节的触发式下拉菜单算是Bootstrap最原始的菜单，可通过Bootstrap其它组件进行扩展。</p>
		</div>
	</body>
</html>
