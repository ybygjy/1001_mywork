<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--Bootstrap 核心CSS文件-->
		<link href="http://apps.bdimg.com/libs/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
		<!--Bootstrap主题(一般不使用)-->
		<link src="http://apps.bdimg.com/libs/bootstrap/3.0.3/css/bootstrap-theme.min.css" rel="stylesheet">
		<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="http://apps.bdimg.com/libs/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<!--HTML5 Shim 和Respond.js用于让IE8支持HTML5元素和媒体查询-->
		<!--注意：如果通过file://引入Respond.js文件，则该文件无法起效果。-->
		<!--[if lt IE9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<h4>一、修饰的标签</h4>
		<div>
			<span class="label label-default">默认标签</span>
			<span class="label label-primary">主要标签</span>
			<span class="label label-success">成功标签</span>
			<span class="label label-info">信息标签</span>
			<span class="label label-warning">警告标签</span>
			<span class="label label-danger">危险标签</span>
		</div>
		<h4>二、Bootstrap微章</h4>
		<div class="container">
			<a href="#">梦想总是要有的<span class="badge">50</span></a>
			<h4>胶囊式导航中的激活状态</h4>
			<ul class="nav nav-pills">
				<li class="active">
					<a href="#">Home<span class="badge">42</span></a>
				</li>
				<li>
					<a href="#">简介</a>
				</li>
				<li>
					<a href="#">消息<span class="badge">5</span></a>
				</li>
			</ul>
			<h4>列表导航中的激活状态</h4>
			<ul class="nav nav-pills nav-stacked" style="max-width:260px;">
				<li class="active">
					<a href="#">
						<span class="badge pull-left">50</span>
						首页
					</a>
				</li>
				<li>
					<a href="#">简介</a>
				</li>
				<li>
					<a href="#"><span class="badge pull-right">3</span>消息</a>
				</li>
			</ul>
		</div>
		<h4>总结</h4>
		<div>
			<ol>
				<li>标签的样式原理是，Bootstrap默认会有label样式，在label样式的基础之上定义了各类标签的底色，如danger就是底色为红色即可</li>
				<li>Badge的实现原理与label原理一致，都是转让作用在span上，只是badge的呈现样式有自己的特点，比如圆角
			</ol>
		</div>
	</body>
</html>
