log4j.rootLogger=ERROR, A1
#, consoleFile
# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.consoleFile=org.apache.log4j.DailyRollingFileAppender
# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
# FileAppender
log4j.appender.consoleFile.DatePattern='.'yyyyMMdd'.log'
log4j.appender.consoleFile.File=d:/dev/console.log
log4j.appender.consoleFile.layout.ConversionPattern=%d{HH:mm:ss} %-5p [%c{1}] %m%n
log4j.appender.consoleFile.layout=org.apache.log4j.PatternLayout